    <style>
        /* 1. MATCHING YOUR MAIN STYLE */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Assistant', sans-serif;
            background: linear-gradient(to bottom, #fffbf7 0%, #fafafa 100%);
            min-height: 100vh;
            overflow: hidden; /* Stops background from scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. THE BLURRED BACKGROUND (Your site's look) */
        #page-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px);
            -webkit-filter: blur(10px);
            opacity: 0.5;
            z-index: 1;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        /* Re-creating your H1 style for the backdrop */
        .backdrop-h1 {
            font-family: 'Gabriola', serif;
            font-size: 48px;
            letter-spacing: 0.25em;
            color: #7a7a7a;
            margin-bottom: 10px;
        }

        /* 3. THE SHARP MENU CARD (The focus) */
        .menu-wrapper {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            background: #ffffff;
            padding: 10px;
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.5s ease-out;
            text-align: center;
        }

        .menu-img {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 16px;
            display: block;
        }

        /* 4. THE X BUTTON & TOOLTIP */
        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 42px;
            height: 42px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-family: sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
            transition: transform 0.2s;
        }

        /* Hover Popup Tooltip */
        .close-btn::after {
            content: "×œ××ª×¨ ×©×œ ×’×œ ×•×¨×•×ª× ğŸ’";
            position: absolute;
            bottom: 50px;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Assistant', sans-serif;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .close-btn:hover::after {
            opacity: 1;
        }

        .close-btn:active { transform: scale(0.9); }

        /* Bottom Clickable Text */
        .return-text {
            display: block;
            margin-top: 15px;
            color: #888;
            font-family: 'Assistant', sans-serif;
            text-decoration: none;
            font-size: 15px;
            padding-bottom: 5px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Flower animation matching your main site */
        .flower { font-size: 2rem; margin-bottom: 10px; opacity: 0.6; }
    </style>
</head>
