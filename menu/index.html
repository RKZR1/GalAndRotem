<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reusing your exact main page styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Assistant', sans-serif;
            background: linear-gradient(to bottom, #fffbf7 0%, #fafafa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: #1a1a1a;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex: 1;
        }

        header {
            text-align: center;
            padding: 20px 20px 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 32px;
            letter-spacing: 0.1em;
            color: #7a7a7a;
            margin-bottom: 5px;
        }

        .subheadline {
            font-family: 'Assistant', sans-serif;
            font-size: 16px;
            letter-spacing: 0.1em;
            color: #9a9a9a;
            text-transform: uppercase;
        }

        /* Menu Image Styling */
        .menu-wrapper {
            width: 100%;
            background: #ffffff;
            border-radius: 16px;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.8s ease-out;
        }

        .menu-photo {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Back Button - Styled like your Link Cards */
        .back-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 15px;
            text-decoration: none;
            color: #1a1a1a;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        .back-card:active {
            transform: scale(0.98);
        }

        .back-icon { font-size: 1.2rem; }
        .back-text {  

        font-family: 'Assistant', sans-serif;
            letter-spacing: 0.08em;
            direction: rtl;
            font-size: 1.2rem;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 0;}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.75rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="menu-wrapper">
            <img src="menu.jpg" alt="Menu" class="menu-photo">
        </div>

        <a href="https://galandrotem.com" class="back-card">
            <span class="back-text">◊ó◊ñ◊®◊î ◊ú◊ì◊£ ◊î◊ë◊ô◊™ üè†</span>
        </a>
    </div>

    <footer>
        <p>.Applikatzir inc. All rights reserved &copy</p>
    </footer>

</body>
</html>
